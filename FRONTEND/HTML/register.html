<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SIKes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="../CSS/style_register.css" />
  </head>

  <body>
    <section id="LogoApp" class="h-100">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- PANEL KIRI -->
          <div class="col-md-6 left-panel position-relative">
            <div class="container text-center mt-5">
              <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                  <img src="../IMG/Logo Sikes2.png" alt="Logo SiKes" class="logo" />
                </div>
                <div class="col-auto text-start">
                  <h1 class="app-name mb-0">SIKes</h1>
                  <p class="subtitle-atas mb-0">Sistem Informasi</p>
                  <p class="subtitle-bawah mb-0">Kesehatan Digital</p>
                </div>
              </div>
            </div>

            <div class="container text-center">
              <img src="../IMG/Logo Komputer.png" alt="banner" class="banner" />
            </div>

            <div class="container text-start footer">© 2025 Sikes</div>
          </div>

          <!-- PANEL KANAN -->
          <div class="col-md-6 right-panel d-flex text-start">
            <div class="login-box">
              <img src="../IMG/Logo Sikes2.png" alt="Logo SiKes" class="logo-mobile mb-3" />
              <h3>Buat Akun Sikes</h3>
              <h5>Sistem Informasi Kesehatan Digital</h5>

              <form>
                <div class="mb-4">
                  <input type="text" class="form-control" id="nama_pengguna" placeholder="Nama Pengguna" />
                </div>

                <!-- DROPDOWN JENIS KELAMIN -->
                <div class="dropdown mb-4">
                  <button class="form-control d-flex justify-content-between align-items-center dropdown-toggle" type="button" id="dropdownJenisKelamin" data-bs-toggle="dropdown" aria-expanded="false">
                    <span>Jenis Kelamin</span>
                  </button>

                  <ul class="dropdown-menu w-100" aria-labelledby="dropdownJenisKelamin">
                    <li><a class="dropdown-item" href="#">Laki-Laki</a></li>
                    <li><a class="dropdown-item" href="#">Perempuan</a></li>
                  </ul>

                  <!-- Input tersembunyi -->
                  <input type="hidden" id="jenis_kelamin" name="jenis_kelamin" />
                </div>

                <!-- INPUT TANGGAL LAHIR -->
                <div class="mb-4 position-relative">
                  <input type="text" class="form-control" id="tanggal_lahir" placeholder="Tanggal Lahir" readonly />
                  <button type="button" id="btnTanggal" class="btn position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent me-2">
                    <i class="bi bi-calendar"></i>
                  </button>
                </div>

                <div class="mb-4">
                  <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>

                <div class="mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>

                <div class="mb-4">
                  <input type="password" class="form-control" id="repeat_password" placeholder="Konfirmasi Password" />
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="setuju" required />
                  <label class="form-check-label" for="setuju"> Saya menyetujui <a href="#" class="text-decoration-none">syarat & ketentuan</a> </label>
                </div>
                <div class="d-flex align-items-center justify-content-start position-relative mb-3 mt-5">
                  <button type="submit" class="btn-register" id="btnDaftar" disabled>Daftar</button>
                  <p class="mb-0 masuk-link">Sudah punya akun? <a href="login.html" class="text-link">Masuk sekarang</a></p>
                </div>
                <div class="footer-mobile">© 2025 Sikes</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- File JavaScript kamu -->
    <script src="../JS/register.js"></script>
  </body>
</html>
